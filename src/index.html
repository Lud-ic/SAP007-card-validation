<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Validação de Cartão</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../assets/Logo.svg"
  </head>
  <body>
    <div id="root">
      <header class="containerHeader">
        <img class="logo" src="../assets/Logo.svg" />
        <h1 class="title">Validador de Cartão - Algorítmo de Luhn</h1>
      </header>
      <main>
        <form class="containerForm">
          <div>
            <h2 class="titleForm">Vamos testar?</h2>
            <h3 class="titleForm">Entre com os números abaixo:</h3>
          </div>
          <input
            class="inputCardNumbers"
            type="text"
            name="cardNumber"
            id="cardNumber"
            value=""
            placeholder="xxxx-xxxx-xxxx-xxxx"
            maxlength="16"
          />
          <input
            class="buttonCheck"
            type="submit"
            id="buttonValidate"
            value="Verificar"
          />
        </form>
      </main>
      <footer class="containerFooter">
        <div class="createdBy">Criado por Ludmila Magalhães</div>
        <div class="socialMedias">
          <a href="https://github.com/Lud-ic"
            ><img
              class="iconSocialMedias"
              src="../assets/Github_Icon.svg"
              alt="GitHub Icon"
          /></a>
          <a href="https://www.linkedin.com/in/ludmila-magalhaes/"
            ><img
              class="iconSocialMedias"
              src="../assets/LinkedIn_Icon.svg"
              alt="LinkedIn Icon"
          /></a>
        </div>
      </footer>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
